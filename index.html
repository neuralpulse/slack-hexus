<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
  // Get URL parameters
  function getUrlParams() {
    var params = {};
    var urlParams = new URLSearchParams(window.location.search);
    urlParams.forEach(function(value, key) {
      params[key] = value;
    });
    return params;
  }

  // Redirect with URL parameters
  function redirectWithParams() {
    var queryParams = getUrlParams();
    var redirectUrl = 'http://example.com'; // Replace with your desired URL
    var redirectParams = new URLSearchParams(queryParams).toString();
    var finalRedirectUrl = redirectUrl + '?' + redirectParams;
    window.location.href = finalRedirectUrl;
  }

  // Call redirect function when the page loads
  window.onload = function() {
    redirectWithParams();
  };
</script>
</head>
<body>
  <p>If you are not redirected, <a href="http://example.com">click here</a>.</p>
</body>
</html>
